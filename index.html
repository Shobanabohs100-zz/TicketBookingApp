    <div id="add"
        style="border-top:1px solid #565656;margin-top:25px;background-color:#fff;padding-left:0px;padding-right:0px;"
        class="col-lg-12">

        <div class="passengerdetails">

            <div class="col-lg-12"
                style="border-bottom:1px solid #565656">
                <div class=" col-lg-9"
                    style="padding-bottom:20px;text-align:center;">Passenger 1 Details</div>
                <div class="col-lg-3"
                    style="padding-bottom:20px;text-align:right;">
                    <button id="addpassenger"
                        onclick="addpassenger()">Add Passenger</button>
                </div>
            </div>
            <div id="passengeradddetails">
                <div style="border-bottom:1px solid #565656;">
                    <div class="row"
                        style="margin-top:75px;">
                        <p class="col-lg-3">Name:
                            <input type="text"
                                style="border-style:none;">
                        </p>
                        <p class="col-lg-3">Age:
                            <input type="text"
                                style="border-style:none;">
                        </p>
                        <p class="col-lg-3">Gender:
                            <input type="text"
                                style="border-style:none;">
                        </p>

                            <input type="text"
                                style="border-style:none;">
                        </p>
                    </div>
                    <div class="row"
                        style="padding-top:25px;">
                        <p class="col-lg-3">DOJ:

                                style="border-style:none;">
                        </p>
                        <p class="col-lg-3">Pickup:
                            <input type="text"
                                style="border-style:none;">
                        </p>
                        <p class="col-lg-3">Drop:
                            <input type="text"
                                style="border-style:none;">
                        </p>
                        <p class="col-lg-3"> seat
                            <input type="text"
                                style="border-style:none;">
                        </p>
                    </div>
                </div>
            </div>
        </div>

                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"

            $("#source").autocomplete({
                source: "localhost:8080/location"
            });
            $("#destination").autocomplete({
                source: availableTags,
                serviceurl: "localhost:8080/location"
            });
        });
